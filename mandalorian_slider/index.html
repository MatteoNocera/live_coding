<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Slider</title>

    <!-- MyStyle -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div id='app'>


		<h1 class="title">{{movie.title}}</h1>

		<div class="container">
			<div class="card movie">
				<img :src="movie.images[activeImage]" alt="">

				<div class="thumbnails">
					<img src="https://www.themoviedb.org/t/p/w500/b3zVRZ9R2QyV0klRESMLKaBwQqm.jpg" class="thumb">
                    <img src="https://www.themoviedb.org/t/p/w500/9VdgIj9R9Z9dfDoO76v57V6FF6y.jpg" class="thumb">
                    <img src="https://www.themoviedb.org/t/p/w500/d4Ja9AMFoWEtTPKFrzQac0ReYb.jpg" class="thumb">
                    <img src="https://www.themoviedb.org/t/p/w500/p6erCET4fvzQiGz0wgwGFvEIdcb.jpg" class="thumb">
                    <img src="https://www.themoviedb.org/t/p/w500/pWBgjkG8ASvYnrql3tbjMo0d8tk.jpg" class="thumb">
                    
				</div>
                

				<div class="navigator">
					<div class="prev" @click="prev()">
						<i class="fa-solid fa-chevron-left"></i>
					</div>
					<div class="next" @click="next()">
						<i class="fa-solid fa-chevron-right">
						</i>
					</div>
				</div>
				<div class="details">
					<h3 class="title"></h3>
					<div>Category: {{movie.category}} </div>
					<small>Lenght: {{movie.length}}</small>
				</div>
			</div>

		</div>






	</div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
